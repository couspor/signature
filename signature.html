<!DOCTYPE html>

    <head>

        <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">

            body {

    <body>

                        <span>
                            <strong><span class="ng-binding" style="color: rgb(59, 11, 189); font-size: 15px;">Avinash Mishra</span></strong>

                        <span >
                            <span class="ng-binding">#26, Patalamma Temple Street,<br></span>
                            <span class="ng-binding">Behind South End Circle Metro Station, Jayanagar, Bangalore 560004<br></span>
                        </span>

                            <span>https://garbhagudi.com</span>
                        </a>
                        <span><br></span>

                        <span>
                            <span class="ng-binding"><strong class="ng-binding">+91</strong>&nbsp;8971750164</span>&nbsp;
                            <span class="ng-binding"><strong class="ng-binding"></strong>&nbsp;<br></span>
                        </span>

                        <a href="https://www.youtube.com/channel/UCc4bsnOwkcW0la01qMEtjDg" title="Youtube"><img src="http://postbox-images.s3.amazonaws.com/signatures/youtube-c.jpg" alt="" height="24" width="24" id="14b60aeb-523d-4cd1-a76f-17c5814d5b64" style="padding-right: 5px; max-width: 95vw; max-height: 95vw;"></img></a>
